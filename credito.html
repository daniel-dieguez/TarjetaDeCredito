<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="cuerpo">
      <h1>Tarjeta de credito</h1>
      <hr />
      <p>Realizar una tarjeta de credito de 16 digitos donde el cliente pueda escribir y
         validar los datos numericos, ademas que se muestre el cambio de digitos al momento de agregarlos y/o borrarlos.</p>
      <div id="container">
        
        <div id="formulario">
          <div class="input-control">
            <h2 id="tarjeta">Tarjeta banco G&T</h2>
            <div id="numeros"></div> 
          </div>
        </div>
        <div id="verificadores">
          <form action="" id="form">
          <label for="texto">Coloca los numeros de la tarjeta de credito</label>
          <div id="error"></div>
          <input id="num" type="text" placeholder="xxxx-xxxx-xxxx-xxxx" required />
        </form>
        </div>
     
        <button id="btnempezar">verificar</button>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
